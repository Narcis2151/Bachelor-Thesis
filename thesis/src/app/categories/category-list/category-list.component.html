<div hlmTabsContent="all_categories" class="w-full overflow-x-auto mt-10">
  <section hlmCard class="border-hidden">
    <hlm-table class="w-full min-w-[400px] text-sm text-left text-gray-500 dark:text-gray-400">
      <hlm-th class="text-xs p-0 text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <hlm-trow class="w-full">
          <hlm-th class="px-6 py-3 text-center justify-center w-1/12">Icon</hlm-th>
          <hlm-th class="px-6 py-3 text-start justify-start w-7/12">Name</hlm-th>
          <hlm-th class="px-6 py-3 text-center justify-center w-2/12">Shared</hlm-th>
          <hlm-th class="px-6 py-3 text-center justify-center w-2/12">
            <button hlmBtn class="justify-center w-8/12 rounded-sm text-gray-200 hover:text-gray-400">New</button>
          </hlm-th>
        </hlm-trow>
      </hlm-th>

      <!-- Rows for categories -->
      <app-category *ngFor="let category of allCategories" [category]="category"></app-category>

    </hlm-table>
  </section>
</div>
