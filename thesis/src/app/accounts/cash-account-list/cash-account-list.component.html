<div class="w-full overflow-x-auto">
  <hlm-table class="w-full min-w-[400px]">
    <hlm-caption>Cash Account</hlm-caption>
    <hlm-trow>
      <hlm-th class="w-12">Icon</hlm-th> <!-- Width for icon -->
      <hlm-th class="w-52">Name</hlm-th>
      <hlm-th class="w-40">Balance</hlm-th>
      <hlm-th class="w-10">Menu</hlm-th> <!-- Width for the menu button -->
    </hlm-trow>
    <!-- Data Rows -->
    <hlm-trow *ngFor="let cashAccount of cashAccounts">
      <hlm-td class="flex items-center space-x-2">
        <img src="/path/to/wallet-icon.svg" alt="Wallet Icon" class="w-6 h-6"> <!-- Wallet icon -->
        <span>{{ cashAccount.name }}</span>
        <button class="ml-auto p-1 rounded-full text-gray-400 hover:text-gray-600">
          <i class="fa fa-pencil" aria-hidden="true"></i> <!-- Pencil icon for edit -->
        </button>
      </hlm-td>
      <hlm-td>{{ cashAccount.balance + ' ' + cashAccount.currency }}</hlm-td>
      <hlm-td>
        <button class="p-1 rounded-full text-gray-400 hover:text-gray-600">
          <i class="fa fa-ellipsis-v" aria-hidden="true"></i> <!-- Three dots icon for menu -->
        </button>
      </hlm-td>
    </hlm-trow>

    <!-- Total Balance Row -->
    <hlm-trow class="bg-muted/50 hover:bg-muted">
      <hlm-td colspan="3" class="font-semibold">Total Balance</hlm-td>
      <hlm-td class="justify-end">2,500.00 RON</hlm-td>
    </hlm-trow>
  </hlm-table>
</div>
